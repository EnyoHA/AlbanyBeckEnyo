<!DOCTYPE html>
<html>
<head>
    <title>Order History</title>
</head>
<body>
    <h1>Order History</h1>
    <a href="{{ url_for('index') }}">Back to Home</a>
    {% if orders %}
        <ul>
            {% for order in orders %}
                <li>
                    <h3> <a href="{{ url_for('bookDeets', isbn = order.isbn) }}">{{ order.title }}</h3>
                    <p>Author: {{ order.author }}</p>
                    <p>ISBN: {{ order.isbn }}</p>
                    <p>Price: Â£{{ order.price }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No orders found.</p>
    {% endif %}
</body>
</html>
